<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Semáforo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- O título da página inicial -->
    <main>
        
        <div class="titulo">
            <h1>𝐒𝐞𝐦𝐚́𝐟𝐨𝐫𝐨 𝐈𝐧𝐭𝐞𝐫𝐚𝐭𝐢𝐯𝐨</h1>
        </div>
        <div>
            <img src="img/desligado.png" id='img' >
        </div>
        <!-- Os botões de interação -->
        <div id='buttons'>
            <button id='red' class="button" style="background-color: red;" >𝚟𝚎𝚛𝚖𝚎𝚕𝚑𝚘</button>
            <button id='yellow' class="button" style="background-color: yellow;"  >𝚊𝚖𝚊𝚛𝚎𝚕𝚘</button>
            <button id='green' class="button" style="background-color: green;">𝚟𝚎𝚛𝚍𝚎</button>
            <button name='auto' id='automatic' class="button" style="background-color: pink;" >𝚊𝚞𝚝𝚘</button>
            <button  id='reset' class="button" style="background-color: lightblue;">𝚍𝚎𝚜𝚕𝚒𝚐𝚊𝚛</button>
            
        </div>
    </main>
<!-- O script linkado -->
    <script src="script/jogo.js"></script>
</body>
</html>
